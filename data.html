<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data - Are We Alone</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('images/Picture1.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Bungee Hairline', sans-serif;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-top: 20px;
    }

    .dropdown-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 300px;
      color: #333;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Back to Home button */
    .back-button {
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
      display: inline-block;
      margin-bottom: 20px;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    /* Image display styling */
    .image-display {
      margin-top: 20px;
      text-align: center;
      padding-bottom: 20px; /* Additional padding for scrolling */
    }

    .image-display img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <div class="dropdown-container">
      <h6>Select the Data you would like to see:</h6>
      <select id="selDataset" onchange="optionChanged(this.value)">
        <option value="">--Select an option--</option>
        <option value="sightings_per_month.png">Sightings Per Month</option>
        <option value="sightings_per_shape.png">Sightings Per Shape</option>
        <option value="sightings_per_year.png">Sightings Per Year</option>
      </select>
    </div>
    <!-- Back to Home Button -->
    <a href="index4.html" class="back-button">Back to Home</a>

    <!-- Image display area -->
    <div class="image-display" id="imageDisplay">
      <!-- Selected image will appear here -->
    </div>
  </div>

  <script>
    // Function to handle dropdown selection and display the chosen image
    function optionChanged(value) {
      const imageDisplay = document.getElementById('imageDisplay');
      imageDisplay.innerHTML = ''; // Clear previous image

      if (value) {
        // Create an img element and set its source to the selected image in the images folder
        const img = document.createElement('img');
        img.src = `images/${value}`;
        img.alt = value.replace(/_/g, ' ').replace('.png', ''); // Set alt text from filename
        imageDisplay.appendChild(img);
      }
    }
  </script>
</body>
</html>
