<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Are We Alone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center" style="background-color: rgba(255, 255, 255, 0.1); color: rgb(92, 45, 6);">
        <h1>Are We Alone?</h1>
        <p>Analyzing UFO Sightings from >>>>>>>>>>>>></p>
      </div>
    </div>
    <br>
    <!-- Dropdown Menu -->
    <div class="row">
      <div class="col-md-12">
        <h6>Select the Analysis you would like to see:</h6>
        <select id="selDataset" onchange="optionChanged(this.value)">
          <option value="">--Select an option--</option>
          <option value="dataset1">UFO Sightings by Latitude and Longitude</option>
          <option value="dataset2">Political Affiliation Classification Report</option>
          <option value="dataset3">Dataset 3</option>
        </select>
      </div>
    </div>

    <!-- Placeholder for displaying text or iframe -->
    <div class="row">
      <div class="col-md-12 text-center">
        <iframe id="datasetFrame" src="" style="display: none; width: 100%; height: 500px; border: none;"></iframe>
        <!-- Element to display text file content -->
        <pre id="textContent" style="display: none; width: 100%;"></pre>
      </div>
    </div>
  </div>

  <script>
    function optionChanged(value) {
      const iframe = document.getElementById("datasetFrame");
      const textContent = document.getElementById("textContent");

      // Clear the iframe and text content
      iframe.style.display = "none";
      textContent.style.display = "none";
      textContent.textContent = ""; // Clear previous text content

      // Set the iframe source or display text file based on the selected dataset
      if (value === "dataset1") {
        iframe.src = "./images/UFO_lat_long_scatterplot.html";  // Load UFO.html in iframe
        iframe.style.display = "block";  // Show the iframe
      } else if (value === "dataset2") {
        // Load and display the Political Affiliation Classification Report text file
        fetch('./images/classification_report.txt')
          .then(response => response.text())
          .then(data => {
            textContent.textContent = data;  // Display text file content
            textContent.style.display = "block";  // Show the text content
          })
          .catch(error => {
            console.error('Error loading the text file:', error);
          });
      } else {
        iframe.style.display = "none";  // Hide the iframe for other options
        textContent.style.display = "none";  // Hide text content
      }
    }
  </script>
</body>
</html>
