<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Are We Alone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center" style="background-color: rgba(255, 255, 255, 0.1); color: rgb(92, 45, 6);">
        <h1>Are We Alone?</h1>
        <p>Analyzing UFO Sightings from >>>>>>>>>>>>></p>
      </div>
    </div>
    <br>
    <!-- Dropdown Menu -->
    <div class="row">
      <div class="col-md-12">
        <h6>Select the Analysis you would like to see:</h6>
        <select id="selDataset" onchange="optionChanged(this.value)">
          <option value="">--Select an option--</option>
          <option value="AZ">Arizona</option>
          <option value="Heat">US Heat Map</option>
          <option value="Cities">US Cities Map</option>
          <option value="Missile">Missile Launch</option>
          <option value="When">When?</option>
          <option value="IL">Illinois</option>
          <option value="shape">shape_map</option>
          <option value="ufo_map">ufo_map</option>
          <option value="simple">ufo_simple</option>
          <option value="shapes">ufo_shapes</option>
          <option value="player">year_player</option>
          <option value="slider">year_slider</option>
        </select>
      </div>
    </div>

    <!-- Placeholder for displaying text or iframe -->
    <div class="row">
      <div class="col-md-12 text-center">
        <iframe id="datasetFrame" src="" style="display: none; width: 100%; height: 500px; border: none;"></iframe>
        <!-- Element to display text file content -->
        <pre id="textContent" style="display: none; width: 100%;"></pre>
      </div>
    </div>
  </div>

  <script>
    function optionChanged(value) {
      const datasetFrame = document.getElementById("datasetFrame");
      const textContent = document.getElementById("textContent");

      // Clear previous content
      datasetFrame.style.display = "none";
      textContent.style.display = "none";
      textContent.textContent = ""; // Clear previous text content

      if (value === "AZ") {
        // Open the Tableau link in a new tab
        window.open("https://public.tableau.com/app/profile/darell.johnson/viz/shared/SBJP9QZCK", "_blank");
      } else if (value === "Heat") {
        // Open the Tableau link in a new tab
        window.open("https://public.tableau.com/app/profile/darell.johnson/viz/USHotSpots/USHotSpot", "_blank");
      } else if (value === "Cities") {
        // Open the Tableau link in a new tab
        window.open("https://public.tableau.com/app/profile/darell.johnson/viz/HottestCities/CityHotSpot", "_blank");
      } else if (value === "Missile") {
        // Open the Tableau link in a new tab
        window.open("https://public.tableau.com/app/profile/darell.johnson/viz/MissileLaunch/919Cone7-8PM", "_blank");
      } else if (value === "When") {
        // Open the Tableau link in a new tab
        window.open("https://public.tableau.com/app/profile/darell.johnson/viz/When_17310402849880/Dashboard1", "_blank");
      } else if (value === "IL") {
        // Open the Tableau link in a new tab
        window.open("https://public.tableau.com/app/profile/darell.johnson/viz/Il04-05/Dashboard1", "_blank");
      } else if (value === "shape") {
        datasetFrame.src = "./HTML/shape_map.html";  // Load HTML file in iframe
        datasetFrame.style.display = "block";  // Show the iframe
      } else if (value === "ufo_map") {
        datasetFrame.src = "./HTML/ufo_map.html";  // Load HTML file in iframe
        datasetFrame.style.display = "block";  // Show the iframe
      } else if (value === "simple") {
        datasetFrame.src = "./HTML/ufo_map_simple.html";  // Load HTML file in iframe
        datasetFrame.style.display = "block";  // Show the iframe
      } else if (value === "shapes") {
        datasetFrame.src = "./HTML/ufo_map_with_shapes.html";  // Load HTML file in iframe
        datasetFrame.style.display = "block";  // Show the iframe
      } else if (value === "player") {
        datasetFrame.src = "./HTML/year_player.html";  // Load HTML file in iframe
        datasetFrame.style.display = "block";  // Show the iframe
      } else if (value === "slider") {
        datasetFrame.src = "./HTML/year_player.html";  // Load HTML file in iframe
        datasetFrame.style.display = "block";  // Show the iframe
      }
    }
  </script>
</body>
</html>
